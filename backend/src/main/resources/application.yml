server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jiralite
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.springframework.security: INFO

app:
  jwt:
    issuer: "jiralite"
    accessTtlMinutes: 15
    refreshTtlDays: 14
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS"
